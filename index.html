<section id="contact" class="py-16 md:py-24 bg-primary text-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="lg:grid lg:grid-cols-2 lg:gap-12 items-center">
            <!-- Contact Info -->
            <div class="mb-10 lg:mb-0">
                <h3 class="text-4xl font-extrabold mb-4">
                    Ready to See the Difference?
                </h3>
                <p class="text-indigo-200 text-lg mb-6">
                    Schedule your free, no-obligation consultation today. Let's discuss your child's needs and how TRY Literacy can help.
                </p>
                <div class="space-y-4">
                    <div class="flex items-center space-x-3">
                        <i data-lucide="mail" class="w-6 h-6 text-teal-300"></i>
                        <!-- LOCATION 1: VISIBLE EMAIL. CHANGE THIS. -->
                        <span class="font-medium">[REPLACE_WITH_YOUR_EMAIL_HERE]</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <i data-lucide="phone" class="w-6 h-6 text-teal-300"></i>
                        <span class="font-medium">(555) 123-4567 (Placeholder Phone)</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <i data-lucide="map-pin" class="w-6 h-6 text-teal-300"></i>
                        <span class="font-medium">100% Remote & Virtual Services</span>
                    </div>
                </div>
            </div>

            <!-- Mailto Contact Form (Updated) -->
            <div class="bg-white p-8 rounded-xl shadow-2xl">
                <h4 class="text-2xl font-bold text-gray-900 mb-6">Request a Call Back</h4>
                <!-- 
                    ACTION is set to mailto:YOUR_EMAIL_HERE
                    enctype="text/plain" is CRITICAL to format the output nicely.
                    ?subject= sets the email subject line.
                    NOTE: This will prompt the user to send the email via their local email client.
                -->
                <!-- LOCATION 2: FORM ACTION EMAIL. CHANGE THIS. -->
                <form action="mailto:[Tryliteracy.llc@outlook.com]?subject=New Consultation Request from TRY Literacy Website" 
                      method="post" 
                      enctype="text/plain" 
                      class="space-y-4">
                    <div>
                        <label for="parentName" class="block text-sm font-medium text-gray-700">Parent/Guardian Name</label>
                        <input type="text" id="parentName" name="1_Parent_Name" required
                               class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="email" name="2_Email_Address" required
                               class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="grade" class="block text-sm font-medium text-gray-700">Child's Grade Level (3-8)</label>
                        <input type="number" id="grade" name="3_Childs_Grade" min="3" max="8" required
                               class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <!-- New field for better context in the email body -->
                    <div>
                        <label for="interest" class="block text-sm font-medium text-gray-700">Area of Interest</label>
                        <textarea id="interest" name="4_Area_of_Interest" rows="3"
                                  class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                                  placeholder="e.g., Struggling with fractions, needs help with comprehension...">
                        </textarea>
                    </div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg text-lg font-medium text-white bg-teal-600 hover:bg-teal-700 transition duration-300 transform hover:scale-[1.02]">
                        Submit Request
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
